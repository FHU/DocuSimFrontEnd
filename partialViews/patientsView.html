<div class="container-fluid">
	<div class="row-fluid">
		<!-- Side Navigation
		<div id="SideBar" class="span2">
    		<ul id="SideNav" class="nav nav-tabs nav-stacked span2">
    			<li class="active"><a href="#/patients#coreCases"> Nursing Medical Core Cases </a></li>
    			<li><a href="#/patients#complexCases"> Nursing Medical Complex Cases </a></li>	           			
       		</ul>
		</div>
		<!-- Side Nav End -->

		<!-- Patient/Scenario Block -->
		<!--<section id="hero" class="span9">
			<div class="hero-unit">
				<h1> Patients </h1>
				<hr>
    		</div>
		</section>-->
	</div>
		<!-- Patient/Scenario End -->

		<!-- Patient Lists Content -->
		<div class="row-fluid">
		<section id="coreCases" class="span12 offset2">
			<h1>Nursing Medical Core Cases</h1>

			<table class="table patientsTable" data-ng-controller="patientsController">
				<thead>
	                <tr>
        			    <th>Name</th>
						<th>ID</th>
		                <th>Gender</th>
		                <th>DOB</th>
        				<th>Height</th>
						<th>Weight</th>
        			</tr>
    			</thead> 

				<tbody>

					<tr data-ng-repeat="patient in patients">
						<td> <a href="#/assessments/{{patient.ID}}" > {{patient.FirstName}} {{patient.LastName}} </a> </td>
						<td> <a href="#/assessments/{{patient.ID}}" > {{patient.ID}} </a></td>
						<td> <a href="#/assessments/{{patient.ID}}" > {{patient.Gender}} </a></td>
						<td> <a href="#/assessments/{{patient.ID}}" > {{patient.DateOfBirth}} </a></td>
						<td> <a href="#/assessments/{{patient.ID}}" > {{patient.Height}}" </a></td>
						<td> <a href="#/assessments/{{patient.ID}}" > {{patient.Weight}} kg </a></td>
					</tr> 
					
				</tbody>
			</table>
				
		</section>
		</div>

		<div class="row-fluid">
		<section id="complexCases" class="span12 offset2">
			<h1>Nursing Medical Complex Cases</h1>
			
			

		</section>
		</div>
		</div>
	</div>
	
	<footer class="footer row-fluid">
		<div class="span2">&copy; Freed Hardeman University</div>

	</footer>	

</div> <!-- end of container-fluid -->
