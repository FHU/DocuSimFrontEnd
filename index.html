<!DOCTYPE html>
<html data-ng-app="docuSim">
<head>
	<title>Patient Assessment</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

	<!-- Bootstrap -->
	<link href="css/bootstrap_flatly.css" rel="stylesheet">
	<link href="css/bootstrap-responsive.css" rel="stylesheet">
	<link href="css/bootstrap-select.css" rel="stylesheet">
	<link href="css/bootstrap-slider.css" rel="stylesheet">
	<link href="css/font-awesome.min.css" rel="stylesheet">
	
	<link href="css/styles.css" rel="stylesheet">
</head>

<body>
	<div class="wrapper" >

		<header class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container-fluid">
					<div class="row-fluid" >

						<!-- Logo -->
						<a class="brand" href="/">DocuSim</a>
						
						<button id="collapseNavButton" type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>

						<!-- Top-Level Nav -->
						<nav class="nav-collapse collapse span10 ">
							<!-- User/Logout -->	
							<p class="navbar-text pull-right">
								<a class="navbar-text" href="#/patients" id="patientsLink" data-ng-class="{'active':getClass('/patients')}">Patients</a>
								Logged in as <a href="#" class="navbar-link">Chris White</a>
							</p>
							<ul class="nav" data-ng-controller="NavbarController">
								<li data-ng-class="{'active':getClass('/assessments'), 'hidden':getHidden()}"><a href="#/assessments/{{getID()}}">Assessments</a></li>
								<li data-ng-class="{'active':getClass('/orders'), 'hidden':getHidden()}"><a href="#/orders/{{getID()}}">Orders</a></li>
								<li data-ng-class="{'active':getClass('/history'), 'hidden':getHidden()}"><a href="#/history/{{getID()}}">History</a></li>
							</ul>
						</nav>
					</div>
				</div>
			</div>
		</header>		

		<div data-ng-view=""> 


		</div >


		<div class="push"><!--//--></div>

	</div> <!--end wrapper -->

	<!-- Utility -->
	<script src="http://code.jquery.com/jquery.js"></script>
	<script src="js/libs/modernizr.js"></script>
	
	<!-- Bootstrap -->
	<script src="js/libs/bootstrap.js"></script>	
	<!--script src="js/libs/bootstrap-select.js"></script>
	<script src="js/libs/bootstrap-slider.js"></script>	 	

	<!-- Angular -->
	<script src="http://code.angularjs.org/1.1.5/angular.js"></script>
	<script src="http://code.angularjs.org/1.1.5/angular-resource.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/angular-strap/0.7.2/angular-strap.min.js"></script>

	<!-- Rectangular -->
	<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
	<script src="http://cdn.jsdelivr.net/restangular/latest/restangular.min.js"></script>

	<!-- Plugins -->
	<script src="js/libs/stickyTableHeaders/jquery.stickyTableHeaders.js"></script>	 	

	<!-- Custom Scripts -->
	<script src="js/app.js"></script>

	<script src="js/controllers/patientsController.js"></script>
	<script src="js/controllers/assessments	Controller.js"></script>
	<script src="js/controllers/ordersController.js"></script>
	<script src="js/controllers/historyController.js"></script>
	<script src="js/controllers/vitalsController.js"></script>
	<script src="js/controllers/neurologicalController.js"></script>	
	<script src="js/controllers/cardioController.js"></script>	
	<script src="js/controllers/respiratoryController.js"></script>	
	<script src="js/controllers/dailyController.js"></script>	
	<script src="js/controllers/safetyController.js"></script>	
	<script src="js/controllers/guController.js"></script>	
	<script src="js/controllers/giController.js"></script>	
	<script src="js/controllers/isosController.js"></script>

</body>
</html>
